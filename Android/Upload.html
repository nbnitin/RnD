<html>
    <head>
        <script>
            var fileData = "";
            function testClick() {
                // no file selected to read
                
               // console.log(document.getElementById("file"));
                
                upload();
                
               
                
            }
            
            function upload() {
                

                // WARNING: For POST requests, body is set to null by browsers.
                var data = document.getElementById("file").files[0];
                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;

                xhr.addEventListener("readystatechange", function() {
                  if(this.readyState === 4) {
                    console.log(this.responseText);
                  }
                });

                xhr.open("POST", "https://androidpublisher.googleapis.com/upload/androidpublisher/v3/applications/com.dd.nitD/edits/07437019142188218246/bundles");
                xhr.setRequestHeader('Access-Control-Allow-Origin', 'http://localhost:9000');
                xhr.setRequestHeader("Authorization", "Bearer Token");
                xhr.setRequestHeader("Content-Type", "application/octet-stream");

                xhr.setRequestHeader('Access-Control-Allow-Headers', 'Origin, X-Requested-With, Content-Type, Accept');
                xhr.send(data)
            }
        </script>
    </head>
    <body>
        <input type="file" id="file" />
        <button id="read-file" onclick="testClick()">Read File</button>
</body>
</html>
